<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./reset.css/reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="./imagenes/imagenes/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="./index.html"> Home</a></li>
                    <li><a href="./productos.html">Productos</a> </li>
                    <li><a href="./contacto.html">Contacto</a> </li>

                </ul>
            </nav>

        </div>
    </header>
    <main>
        <form action="">
            <label for="nombre">Nombres</label>
            <input type="text" id="nombre" class="input-padron" required>

            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" class="input-padron" required>

            <label for="correo">Correo</label>
            <input type="email" id="correo" class="input-padron"required
            placeholder="Email@dominio.com">
            
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="" cols="67" rows="10"></textarea>


            <div>
                <p>¿Como le gustaría que contactemos?</p>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email">Correo</label>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" checked>Whatsapp</label>

                <label class="checkbox"><input type="checkbox">Le gustaria recibir novedades de la barberia?</label>

            </div>
            <div>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </div>


            <label class="checkbox"><input type="submit" value="Enviar Formulario" class="boton"></label>





        </form>

       

    </main>
    <footer>
        <img src="./imagenes/imagenes/logo-blanco.png" alt="">
        <p class="Copyriright">&copy Copyriright Babería Alura-2023</p>
    </footer>
</body>

</html>
